<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Assets/css/Dashboard/profile.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">Profile Settings</a>
                    <a href="#" class="list-group-item list-group-item-action">Security</a>
                </div>
            </div>

            <!-- Profile Settings -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <img id="profile-pic" src="/Assets/images/profile1.jpg" class="rounded-circle" width="80">
                            <button class="btn btn-outline-primary ms-3" onclick="document.getElementById('profile-pic-input').click()">Change</button>
                            <input type="file" id="profile-pic-input" class="d-none">
                        </div>
                        <hr>
                        <form id="profile-form">
                            <div class="mb-3">
                                <label class="form-label">Business Name</label>
                                <input type="text" class="form-control" id="business-name" value="Business Name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="business@email.com" >
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" value="City, Country">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('profile-pic-input').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profile-pic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profile-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert("Profile updated successfully!");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
