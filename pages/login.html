<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Service Connect</title>
  <link rel="stylesheet" href="/Assets/css/styles.css">
  <link rel="stylesheet" href="/Assets/css/login.css">
</head>
<body>
  <!-- Header Section with Navigation -->
  <header>
    <div class="container">
      <h1>Service Discovery</h1>
      <nav>
        <ul>
          <li><a href="/pages/index.html">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Login Form Section -->
  <section class="login-section">
    <div class="container">
      <h2>Login to Your Account</h2>
      <form action="/servers/php/login.php" method="POST" class="login-form">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="role">Role:</label>
        <select id="role" name="role">
          <option value="customer">Customer</option>
          <option value="provider">Service Provider</option>
          <option value="system_admin">System Administrator</option>
        </select>
        
        <button type="submit" class="submitbtn">Login</button>
      </form>
      <p>Don't have an account? <a href="/pages/signup.html">Sign Up</a></p>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Service Connect. All rights reserved.</p>
      <nav>
        <ul>
          <li><a href="/pages/privacy.html">Privacy Policy</a></li>
          <li><a href="/pages/terms.html">Terms of Service</a></li>
        </ul>
      </nav>
    </div>
  </footer>
</body>
</html>
